<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©initialiser votre mot de passe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #FFE7A0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(116, 161, 179, 0.10);
            border: 1px solid #FFE7A0;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #FFE7A0, #74A1B3);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            box-shadow: 0 4px 12px rgba(116, 161, 179, 0.15);
        }

        .logo-icon::before {
            content: "üîê";
            font-size: 24px;
        }

        h1 {
            color: #74A1B3;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 700;
        }

        .subtitle {
            color: #7a7a7a;
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #74A1B3;
            font-weight: 600;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #FFE7A0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.85);
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #74A1B3;
            box-shadow: 0 0 0 3px rgba(116, 161, 179, 0.12);
        }

        .password-requirements {
            margin-top: 10px;
            font-size: 14px;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin: 5px 0;
            color: #7a7a7a;
        }

        .requirement.valid {
            color: #74A1B3;
        }

        .requirement::before {
            content: "‚úì";
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #FFE7A0;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            font-size: 10px;
            transition: all 0.3s ease;
        }

        .requirement.valid::before {
            background: #74A1B3;
        }

        .error-message {
            background: #ffe7e0;
            color: #b37474;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #FFE7A0;
        }

        .success-message {
            background: #e0fff1;
            color: #3a8d74;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #74A1B3;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #FFE7A0, #74A1B3);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(116, 161, 179, 0.10);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(116, 161, 179, 0.18);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #FFE7A0;
            border-top: 2px solid #74A1B3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #74A1B3;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon"></div>
            <h1>Nouveau mot de passe</h1>
            <p class="subtitle">Cr√©ez un mot de passe s√©curis√© pour votre compte</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">Nouveau mot de passe</label>
                <input type="password" id="newPassword" placeholder="Entrez votre nouveau mot de passe" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword" placeholder="Confirmez votre mot de passe" required>
            </div>

            <div class="password-requirements">
                <div class="requirement" id="lengthReq">Au moins 8 caract√®res</div>
                <div class="requirement" id="numberReq">Au moins 1 chiffre</div>
                <div class="requirement" id="upperReq">Au moins 1 majuscule</div>
                <div class="requirement" id="lowerReq">Au moins 1 minuscule</div>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <span id="btnText">R√©initialiser le mot de passe</span>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                </div>
            </button>
        </form>

        <div class="back-link">
            <a href="/login">‚Üê Retour √† la connexion</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-auth-compat.min.js"></script>

    <script>
        // Configuration Firebase - remplacez par vos vraies cl√©s
        const firebaseConfig = {
            apiKey: "votre-api-key",
            authDomain: "votre-auth-domain",
            projectId: "votre-project-id",
            // ... autres configs
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // R√©cup√©ration des param√®tres URL
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const oobCode = urlParams.get('oobCode');

        if (!oobCode || mode !== 'resetPassword') {
            showError('Lien de r√©initialisation invalide ou expir√©.');
        }

        // Validation du mot de passe en temps r√©el
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        newPasswordInput.addEventListener('input', validatePassword);
        confirmPasswordInput.addEventListener('input', validatePasswordMatch);

        function validatePassword() {
            const password = newPasswordInput.value;

            // V√©rification longueur
            const lengthReq = document.getElementById('lengthReq');
            if (password.length >= 8) {
                lengthReq.classList.add('valid');
            } else {
                lengthReq.classList.remove('valid');
            }

            // V√©rification chiffre
            const numberReq = document.getElementById('numberReq');
            if (/\d/.test(password)) {
                numberReq.classList.add('valid');
            } else {
                numberReq.classList.remove('valid');
            }

            // V√©rification majuscule
            const upperReq = document.getElementById('upperReq');
            if (/[A-Z]/.test(password)) {
                upperReq.classList.add('valid');
            } else {
                upperReq.classList.remove('valid');
            }

            // V√©rification minuscule
            const lowerReq = document.getElementById('lowerReq');
            if (/[a-z]/.test(password)) {
                lowerReq.classList.add('valid');
            } else {
                lowerReq.classList.remove('valid');
            }

            validatePasswordMatch();
        }

        function validatePasswordMatch() {
            const password = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (confirmPassword && password !== confirmPassword) {
                confirmPasswordInput.style.borderColor = '#dc2626';
            } else {
                confirmPasswordInput.style.borderColor = '#e1e5e9';
            }
        }

        function isPasswordValid() {
            const password = newPasswordInput.value;
            return password.length >= 8 &&
                /\d/.test(password) &&
                /[A-Z]/.test(password) &&
                /[a-z]/.test(password);
        }

        // Soumission du formulaire
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            hideMessages();

            if (!isPasswordValid()) {
                showError('Le mot de passe ne respecte pas tous les crit√®res requis.');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('Les mots de passe ne correspondent pas.');
                return;
            }

            setLoading(true);

            try {
                await auth.confirmPasswordReset(oobCode, newPassword);
                showSuccess('Votre mot de passe a √©t√© r√©initialis√© avec succ√®s ! Vous allez √™tre redirig√©...');

                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);

            } catch (error) {
                let errorMessage = 'Une erreur est survenue. Veuillez r√©essayer.';

                switch (error.code) {
                    case 'auth/expired-action-code':
                        errorMessage = 'Le lien de r√©initialisation a expir√©. Demandez un nouveau lien.';
                        break;
                    case 'auth/invalid-action-code':
                        errorMessage = 'Le lien de r√©initialisation est invalide.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Le mot de passe est trop faible.';
                        break;
                }

                showError(errorMessage);
            } finally {
                setLoading(false);
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function setLoading(loading) {
            const btn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const loadingDiv = document.getElementById('loading');

            if (loading) {
                btn.disabled = true;
                btnText.style.opacity = '0';
                loadingDiv.style.display = 'block';
            } else {
                btn.disabled = false;
                btnText.style.opacity = '1';
                loadingDiv.style.display = 'none';
            }
        }
    </script>
</body>

</html>
