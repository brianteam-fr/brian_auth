<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser votre mot de passe</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container" id="mainContainer" style="display: none;">
        <div class="logo">
            <div class="logo-icon"></div>
            <h1>Nouveau mot de passe</h1>
            <p class="subtitle">Créez un mot de passe sécurisé pour votre compte</p>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;"></div>
        <div class="success-message" id="successMessage" style="display: none;">
            <!-- Success icon will be injected here -->
        </div>

        <form id="resetForm" style="display: none;">
            <div class="form-group">
                <label for="newPassword">Nouveau mot de passe</label>
                <input type="password" id="newPassword" placeholder="Entrez votre nouveau mot de passe" required>
            </div>
            <div class="password-requirements">
                <div class="requirement" id="lengthReq">Au moins 8 caractères</div>
                <div class="requirement" id="numberReq">Au moins 1 chiffre</div>
                <div class="requirement" id="upperReq">Au moins 1 majuscule</div>
                <div class="requirement" id="lowerReq">Au moins 1 minuscule</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword" placeholder="Confirmez votre mot de passe" required>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <span id="btnText">Réinitialiser le mot de passe</span>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                </div>
            </button>
        </form>

        <div class="back-link">
            <a href="/login">← Retour à la connexion</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-auth-compat.min.js"></script>
    <script src="script/reset-password.js"></script>
</body>

</html>
